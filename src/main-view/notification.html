
<div class="i2g-toast-container">
    <div ng-repeat="item in self.toastArray" class="i2g-toast-item {{item.classTypeToast}}" id={{item.id}}>
        <div>
        </div>
        <div>
            <div>
                {{item.title}}
            </div>
            <span>
                {{item.message}}
            </span>
        </div>
    </div>
</div>
