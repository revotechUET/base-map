<style>
    #contour-map-container {
        width: 100%;
        height: 100%;
        position: absolute;
        pointer-events: none;
        overflow: hidden;
        opacity: 0.6;
    }

    #coords {
        width: 440px;
        height: 40px;
        justify-content: space-between;
        align-items: center;
        background: #ffffffba;
        backdrop-filter: blur(5px) brightness(1.2) saturate(1.1);
        color: #333;
        position: absolute;
        top: unset !important;
        bottom: 40px;
        left: unset !important;
        right: 40px;
        /* padding: 0 20px; */
        margin: 0;
        font-size: 12px;
        line-height: 18px;
        border-radius: 5px;
        display: block;
        box-shadow: 0 4px 14px -2px rgba(0, 0, 0, 0.03);
    }

    #coords div {
        padding: 20px;
    }
</style>

<div id="map"></div>
<div id="contour-map-container"></div>
<div id="coords"></div>
<div class="dialog-error" ng-show="self.wellError">
    <div class="dialog-header">
        <div style="display: flex; align-items: center;">
            <div class="ti-alert" style="color: #ff8503; font-size: 20px;"></div>
            <span>Warning</span>
        </div>
        <div class="ti ti-close" ng-click="self.wellError = !self.wellError" style="cursor: pointer;"></div>
    </div>
    <div class="dialog-main">
        <span>
            <b>Well: {{self.wellError}}</b><br>
            Lat Long cannot be converted to UTM or failed to get projected coordinates.
        </span>
    </div>
    
</div>

<script type="text/ng-template" id="templateError">
    <style>
            .ngdialog.ngdialog-theme-default .ngdialog-content {
                width: 300px;
                border-radius: 2px;
                padding: 20px;
            }
            .newDialog {
                flex-direction: column;
            }
            .newDialog > div {
                
            }
    </style>
    <div class="ngdialog-buttons">
        <div class="newDialog">
            <div style="display: flex;align-items: center;">
                <i class="connection-error-wi-python-32x32" style="margin-right: 20px; color: #0074c5;font-size: 25px;"></i>
            </div>
           <div>{{ message || 'Well coordinate has problems' }}</div>
        </div>
    </div>
</script>
