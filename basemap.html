<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Base Map</title>

    <link rel='stylesheet' href='./vendors/mapbox/mapbox-gl.css' />
    <link rel='stylesheet' href='./vendors/mapbox/mapbox-gl-directions.css' />
    <link rel="stylesheet" href="./bower_components/jquery-ui/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./bower_components/ng-dialog/css/ngDialog.min.css">
    <link rel="stylesheet" href="./bower_components/ng-dialog/css/ngDialog-theme-default.min.css">
    <link rel="stylesheet" href="./bower_components/bootstrap-css/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src='./vendors/mapbox/mapbox-gl.js'></script>
    <script src='./vendors/mapbox/mapbox-gl-geocoder.min.js'></script>
    <script src='./vendors/mapbox/mapbox-gl-directions.js'></script>
    <script src="./bower_components/angular/angular.min.js"></script>
    <script src="./bower_components/ng-dialog/js/ngDialog.min.js"></script>
    <script src="./bower_components/lodash/dist/lodash.min.js"></script>
    <script src="./bower_components/proj4/dist/proj4.js"></script>
    <script src="./bower_components/bootstrap-css/js/bootstrap.min.js"></script>
    <script src="./bower_components/misc-component/dist/misc-components.js"></script>
    <script src="./dist/map-view.bundle.js"></script>

</head>
<style>
</style>

<body ng-app="myApp" ng-controller="myCtrl as self">
    <div class="main">
        <wi-login whoami="main-service" register-url='https://www.i2g.cloud/register-information/'></wi-login>
        <div class="toolbar">
            <span class="menu-item fa fa-globe">
                <span>Base Map</span>
            </span>
            <span class="menu-item fa fa-refresh" ng-click="self.refesh()">
                <span>Refesh</span>
            </span>
            <span class="menu-item fa fa-bandcamp">
                <select class="select-proj4 form-control" id="sel1" style="width: 250px;"
                    ng-options="item.title for item in zoneFieldTable" ng-model="zoneSelected" ng-change="hasChanged()">
                </select>
            </span>
        </div>
        <div class="container">

            <div class="holder">
                <side-bar my-default-width="200" button-v-offset="0"
                    style="z-index: 401; border-right: 1px solid #dedede;">
                    <div style="overflow:hidden; height: 100vh;display: flex;flex-direction: column;">
                        <div class="menu-left-top">
                            <div class="label-list-view">
                                <span>PROJECT LIST</span>
                            </div>
                            <!-- <div class="search-list-view">
                                <input class="input-search-list-view" type="text" placeholder="Search your project"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search your project'">
                            </div> -->
                            <wi-base-treeview name="abc" config="projectList" on-click-function="onClickPrj">
                            </wi-base-treeview>
                        </div>
                        <div class="menu-left-bottom">
                            <div class="label-list-view">
                                <span>WELL LIST</span>
                                <span class="label-buttom fa fa-forward" aria-hidden="true"
                                    ng-click="self.moveAllWell()"></span>
                                <span class="label-buttom fa fa-minus-circle" aria-hidden="true"
                                    ng-click="self.refesh()"></span>
                            </div>
                            <!-- <div class="search-list-view">
                                <input class="input-search-list-view" type="text" placeholder="Search your well"
                                    onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search your well'">
                            </div> -->
                            <wi-base-treeview name="abc" config="wellList" on-click-function="onClickWell">
                            </wi-base-treeview>
                        </div>
                    </div>
                </side-bar>
                <side-bar my-default-width="240" style="border-right: 1px solid #dedede;">
                    <div style="overflow:hidden; height: 100vh; ">
                        <div class="label-list-view">
                            <span>SHOW TO MAP</span>

                            <span class="label-buttom fa fa-minus-circle" aria-hidden="true"
                                ng-click="self.cleanMap()"></span>
                            <span class="label-buttom fa fa-caret-left" aria-hidden="true"
                                ng-click="self.deleteWell()"></span>
                            <span class="label-buttom fa fa-eye-slash" aria-hidden="true"
                                ng-click="self.showAllPopup()"></span>
                        </div>
                        <!-- <div class="search-list-view">
                            <input class="input-search-list-view" type="text" placeholder="Search well displayed"
                                onfocus="this.placeholder = ''" onblur="this.placeholder = 'Search your well'">
                        </div> -->
                        <div style="overflow: scroll;height: 100vh;">
                            <!-- <wi-base-treeview name="abc" config="wellSelect" on-click-function="focusWellonMap">
                            </wi-base-treeview> -->
                            <!-- <wi-base-treeview name="abc" config="wellSelect" on-click-function="removeWellonMap">
                            </wi-base-treeview> -->
                            <wi-base-treeview name="abc" config="wellSelect" on-click-function="getIdWell">
                            </wi-base-treeview>
                        </div>
                    </div>
                </side-bar>
            </div>
            <map-view class="mapView"
                mapbox-token='pk.eyJ1IjoiazU0aHVuZ3liIiwiYSI6ImNqdGZtNDE4ODF1OXEzeW85djJ5c29nYnoifQ.-VfHeKXV9avmbia1E7BFcQ'
                wells='wellSelect' zone-map='zoneMap' focus-well='focusWell'>
            </map-view>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
